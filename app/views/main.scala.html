@(title: Option[String] = None, cssFilePaths: List[Call] = Nil)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title.map(t => s"$t - ") Homies Oasis</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="@routes.Assets.at("bootstrap-3.0.0/dist/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        @for(cssFilePath <- cssFilePaths) {
            <link href="@cssFilePath" rel="stylesheet" media="screen">
        }

    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap-3.0.0/dist/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
